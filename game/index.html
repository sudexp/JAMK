<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Web-project Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
        <script src="jquery-3.3.1.min.js"></script>
        <script src="intro.js"></script>
        <script src="player.js"></script>
        <script src="bear.js"></script>
        <script src="trees.js"></script>
        <script src="ax.js"></script>
        <script src="game.js"></script>
    </head>
    <body>
        <div id="gameName">Vikings new clothes: bears game</div>
        <div id=wrap>
            <video id="animation" autoplay controls>
                <!-- <source src="video/duel.ogv" type='video/ogg; codecs="theora, vorbis"'> -->
                <source src="../../animation1.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'/>
                <!-- <source src="video/duel.webm" type='video/webm; codecs="vp8, vorbis"'> -->
                Video tag not supported. Download the video <a href="../../animation1.mp4">here</a>.
            </video>
            <div id="skip_button">
                
            </div>
        </div>
        <div id="background_intro">
            <div id="intro">
                Instructions here
                <div id="instruction-1" class="instruction active">
                    One
                    <div class="right_button" onclick="next(2)">
                
                    </div>
                </div>
                <div id="instruction-2" class="instruction">
                    Two
                    <div class="left_button" onclick="back(1)">
                
                    </div>
                    <div class="right_button" onclick="next(3)">
                
                    </div>
                </div>
                <div id="instruction-3" class="instruction">
                    Three
                    <div class="left_button" onclick="back(2)">
                
                    </div>
                    <div class="right_button" onclick="start()">
                
                    </div>
                </div>
            </div>
        </div>
        <!-- Canvas — это элемент HTML5, который позволяет рисовать графику на JavaScript. Сanvas можно использовать для текста, изображений, графики, видео, аудио, нарисовать прямоугольники, линии, градиенты и другие эффекты -->
        <canvas id="map"></canvas>
        <canvas id="trees"></canvas>
        <canvas id="ax"></canvas>
        <canvas id="player"></canvas>
        <canvas id="bear"></canvas>
        <canvas id="stats"></canvas> <!-- канвас, отвечающий за выведение информации об игроке -->
        <!-- <canvas id="win"></canvas>
        <canvas id="gameOver"></canvas> -->
        <!-- <input id="drawButton" type="button" value="Draw">
        <input id="clearButton" type="button" value="Clear"> -->
        <!-- <audio id="audio" src="track.mp3" autoplay loop></audio> -->
        <audio id="audio"></audio>
        <!-- <input id="pauseButton" type="button" value="Pause"> -->
        <video id="losing" controls>
            <!-- <source src="video/duel.ogv" type='video/ogg; codecs="theora, vorbis"'> -->
            <source src="../../losing.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'/>
            <!-- <source src="video/duel.webm" type='video/webm; codecs="vp8, vorbis"'> -->
            Video tag not supported. Download the video <a href="../../losing.mp4">here</a>.
        </video>
    </body>
</html>
