<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Web-project Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <script src="game.js"></script>
</head>
<body>
    <div id="gameName">Web-project Game</div>
    <!-- Canvas — это элемент HTML5, который позволяет рисовать графику на JavaScript. Сanvas можно использовать для текста, изображений, графики, видео, аудио, нарисовать прямоугольники, линии, градиенты и другие эффекты -->
    <canvas id="map"></canvas>
    <canvas id="player"></canvas>
    <canvas id="enemy"></canvas>
    <input id="drawButton" type="button" value="Draw">
    <input id="clearButton" type="button" value="Clear">
</body>
</html>
