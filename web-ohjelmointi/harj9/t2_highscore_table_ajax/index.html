<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dmitry Sklyarov [M0394] Harjoitukset 9 / Tehtävä 2</title>
  <!-- Main library-->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <!-- DOM -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- JSX -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <style>
    body {
      width: 400px;
      margin: auto
    }
  
    .box {
      border: 1px dashed #000;
      padding: 15px;
      background-color: #adbed8;
    }
      
    button {
      background-color: #069;
      border-radius: 5px;
      color: #fff;
      padding: 5px 15px;
      margin-left: 145px;
    }
  </style>
</head>

<body>

  <h3>Highscores</h3>
  <div id="root" class="box"></div>

  <script type="text/babel">

  // Highscores component
  class Highscores extends React.Component {
    constructor(props) {
      super(props);
      this.state = {highscores: [], loaded: false};
      this.onLoadClick = this.onLoadClick.bind(this);
      // this.getHighscores = this.getHighscores.bind(this);
    }

    getHighscores() {
      $.ajax({
        url: 'highscores.json',
        cache: false,
        dataType: 'json'
      }).done((data) => {
        this.setState({highscores: data.highscoreData, loaded: true});
      }).fail((jqXHR, textStatus, errorThrown) => {
        console.log(textStatus+":"+errorThrown);
      });
    }

    componentDidMount(){
      this.getHighscores();
    }

    onLoadClick() {
      this.setState({highscores: [], loaded: false});
      this.getHighscores();
    }

    render() {
      // Jos dataa EI ole VIELÄ ladattu:
      if (!this.state.loaded) {
        return (
          <div>
            <button onClick={this.onLoadClick}>Load highscores</button>
          </div>
        );
      }
      // Näytetään haettu JSON-data:
      return (
        <div>
          <ul>
            {
              this.state.highscores.map((highscore, index) => 
              <li key={index}>{highscore.name}: {highscore.score}</li>
              )
            }
          </ul>
          <button onClick={this.onLoadClick}>Load again</button>
        </div>
      );
	  }
  }

  ReactDOM.render(
	  <Highscores />,
	  document.getElementById('root')
	);

  </script>

</body>

</html>
