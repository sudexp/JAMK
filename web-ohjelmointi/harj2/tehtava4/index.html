<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dmitry Sklyarov [M0394] Harjoitukset 2 / Tehtävä 4</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <form id="summa">
    <fieldset>
      <legend>Vauhtilaskin</legend>
      <p><label for="hours">Tunnit:</label></p>
      <input type="text" id="hours" name="hours" pattern="^[0-9]+$" placeholder="Kirjoita tunnit" autofocus required><br>
      <p><label for="minutes">Minuutit:</label></p>
      <input type="text" id="minutes" name="minutes" pattern="^[0-9]+$" placeholder="Kirjoita minuutit" required><br>
      <p><label for="seconds">Sekunnit:</label></p>
      <input type="text" id="seconds" name="seconds" pattern="^[0-9]+$" placeholder="Kirjoita sekunnit" autofocus
        required><br>
      <p><label for="distance">Kilometrit:</label></p>
      <input type="text" id="distance" name="distance" pattern="^[0-9]+$" placeholder="Kirjoita distance (km)" required><br>
      <p><input type="button" value="Laske vauhdit" onclick="outputOnDisplay()"><p>
    </fieldset>
  </form>
  <div id="speed-km-h"></div>
  <div id="speed-min-km"></div>
</body>

</html>
