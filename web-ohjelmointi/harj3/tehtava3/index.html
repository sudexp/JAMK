<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dmitry Sklyarov [M0394] Harjoitukset 3 / Tehtävä 3</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script>
    const hcpdata = [
      { "name": "Ari", "hcp": 54 },
      { "name": "Pasi", "hcp": 5 },
      { "name": "Seppo", "hcp": 20 }
    ];

    let isDone = false;
    function printList() {
      if (!isDone) {
        const ul = document.getElementById('hcplist');
        let i;
        const len = hcpdata.length;
        for (i = 0; i < len; i++) {
          const li = document.createElement('li');
          const text = document.createTextNode(hcpdata[i].name + " " + hcpdata[i].hcp);
          ul.appendChild(li);
          li.appendChild(text);
        }
        isDone = true;
      }
    }
  </script>
</head>

<body>
  <button type="button" onclick="printList()">Tulosta tasoitukset</button>
  <ul id="hcplist"></ul>
</body>

</html>
