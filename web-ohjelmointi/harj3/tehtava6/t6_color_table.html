<body>
  <div id="color-range">
    <form>
      <p>Select a party color:</p>
      <select id="select-color" onchange="selectColor(value)">
        <option value="yellow">Yellow</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
        <option value="brown">Brown</option>
        <option value="beige">Beige</option>
        <option value="gray">Gray</option>
      </select></p>
      <p><label for="party-input">What party?</label></p>
      <p><input type="text" id="party-input" name="party-input" placeholder="Write an event" onkeydown="addParty(event)"></p>
      <button id="color-change" type="button" onclick="changeColor()">Change the selected color</button>
    </form>
    <div id="print-area">
      <p>Valittu väri: <span id="color">yellow</span><span id="color-style"> #ffff00</span></p>
      <p id="party"></p>
    </div>
  </div>
