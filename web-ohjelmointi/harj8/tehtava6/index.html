  <!-- Main library-->

  <!-- DOM -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- JSX -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <style>

  </style>
</head>

<body>

  <h3>Autolaskuri</h3>
  <p>Klikkaa mieleistä auton kuvaa</p>
  <div id="root" class="box"></div>

  <script type="text/babel">
    // initial count
    let cars = [0, 0];

    // counter component
    class Counter extends React.Component {
      constructor(props) {
        super(props);
        this.state = {count: cars};
      }

      // handle click event
      handleClick (index) {
        if(index === 0){
          let carAmount = this.state.count;
          carAmount[0]++;
          this.setState({carAmount});
          }
          else if(index === 1){
          let carAmount = this.state.count;
          carAmount[1]++;
          this.setState({carAmount});
          }
      }

      render() {
        return (
          <div>
            <p>Escorts: {this.state.count[0]} <img src="images/ford.jpg" onClick={this.handleClick.bind(this, 0)}/></p>
            <p>Passats: {this.state.count[1]} <img src="images/vw.jpg" onClick={this.handleClick.bind(this, 1)}/></p>
          </div>
        );
      }

    }

    // render
    ReactDOM.render(
        <Counter />,
        document.getElementById("root")
    );

  </script>

</body>

</html>
