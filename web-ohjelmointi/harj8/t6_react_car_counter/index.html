<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!-- Main library-->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <!-- DOM -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- JSX -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <style>
    * {width: 600px; margin: auto}
    .box {
      border: 1px dashed #000; padding: 15px; background-color: #adbed8;
    }
  </style>
</head>

<body>
  <h3>Autolaskuri</h3>
  <p>Klikkaa mieleistä auton kuvaa</p>
  <div id="root" class="box"></div>

  <script type="text/babel">
    // initial count
    let cars = [0, 0];

    // counter component
    class Counter extends React.Component {
      constructor(props) {
        super(props);
        this.state = {count: cars};
      }

      // handle click event
      handleClick(index) {
        //console.log('state:', this.state)
        this.state.count[index]++;
        this.setState({count: this.state.count});
        // this.setState(this.state);
      }

      render() {
        return (
          <div>
            <p>Escorts: {this.state.count[0]} <img src="images/ford.jpg" onClick={this.handleClick.bind(this, 0)}/></p>
            <p>Passats: {this.state.count[1]} <img src="images/vw.jpg" onClick={this.handleClick.bind(this, 1)}/></p>
          </div>
        );
      }
    }

    // render
    ReactDOM.render(
      <Counter />,
      document.getElementById("root")
    );
  </script>
</body>

</html>
