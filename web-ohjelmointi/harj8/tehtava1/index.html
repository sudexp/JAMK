<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dmitry Sklyarov [M0394] Harjoitukset 8 / Tehtävä 1</title>
  <!-- Main library-->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <!-- DOM -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- JSX -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    const names = ["Arska", "Basso", "Mixu"];
    const nameList = <div>{ names.map((name, index) => <p key={index}>Terve {name}!</p>) }</div>;
    ReactDOM.render(nameList, document.getElementById('root'));

  </script>
</body>

</html>
